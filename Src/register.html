        <h1 class=" text-black header__heading fs-1 fw-bold ">Register</h1>

      <main>
        <div class="container register-form ">
          <form class="form">
              <div class="form-content bg-light m-lg-5 m-md-4 m-sm-3 ">
                  <div class="row ">
                      <div class="col-md-6 p-4 ">
                          <div class="form-group  ">
                              <label id="name-label" class="first-form__name-label " for="name">Name
                                <input id="name" type="text"  class="name form-control border-0 p-3  "/>
                                <span></span>
                              </label>
                          </div>
                          <div class="form-group ">
                              <label id="email-label" class="first-form__email-label " for="email">Email
                                <input id="email" type="text" class="email form-control border-0 p-3" />
                                <span></span>
                            </label>
                          </div>
                          <div class="form-group ">
                            <label id="contact-label" class="first-form__contact-label " for="contact">Contact number
                              <input id="contact" type="text" class="contact form-control border-0 p-3" />
                              <span></span>
                          </label> 
                        </div>
                      </div>
                      <div class="col-md-6 p-4  ">
                          <div class="form-group ">
                              <label id="password-label" class="first-form__password-label " for="password">Password
                                <input id="password" class="password form-control border-0 p-3" type="password "  />
                                <span></span>
                            </label>
                          </div>
                          <div class="form-group ">
                              <label id="user-type" class="first-form__user-type-label ">User type
                                <select id="dropdown" class="dropdown form-control border-0 p-3">
                                  <option value="">select your role</option> 
                                  <option value="">individual</option>
                                  <option value="">campany</option>
                                </select>
                            </label>
                          </div>
                      </div>
                  </div>
                  <button type="submit" class="btnSubmit mx-5 my-4 btn btn-outline-secondary">Register</button>
              </div>
          </form>
      </div>
