    <main>
        <div class="register-container">
            <form class="register-form" action="" aria-label="register-form" id="register-form">
                <div class="form-container">
                    <div class="first-form">
                        <label id="name-label" class="first-form__name-label" for="name">Name
                            <input id="name" type="text"  class="name"/>
                            <span></span>
                        </label>
                          
                        <label id="email-label" class="first-form__email-label" for="email">Email
                            <input id="email" type="text" class="email" />
                            <span></span>
                        </label>
                        <label id="contact-label" class="first-form__contact-label" for="contact">Contact number
                            <input id="contact" type="text" class="contact" />
                            <span></span>
                        </label> 
                    </div>
                    <div class="second-form">
                        <label id="password-label" class="first-form__password-label" for="password">Password
                            <input id="password" class="password" type="password"  />
                            <span></span>
                        </label>
                        <label id="user-type" class="first-form__user-type-label">User type
                            <select id="dropdown" class="dropdown">
                              <option value="">select your role</option> 
                              <option value="">individual</option>
                              <option value="">campany</option>
                            </select>
                        </label>
                    </div>
                    
                </div> 
                <button type="submit" class="register-button">Register</button>
            </form>
           
        </div>
